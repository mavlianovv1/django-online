{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="#">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-text">
          <span class="brand-name">IT Dine</span>
          <span class="brand-sub">Онлайн меню</span>
        </span>
      </a>

      <nav class="nav">
        <a class="nav-link" href="#menus">Меню</a>
        <a class="nav-link" href="#dishes">Блюда</a>
        <a class="nav-link" href="#locations">Адреса</a>
        <a class="nav-link nav-cta" href="#contacts">Контакты</a>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <span class="footer-brand">IT Dine</span>
        <span class="footer-muted">© <span id="year"></span> Онлайн меню</span>
      </div>

      <div class="footer-right">
        <a class="footer-link" href="#menus">Меню</a>
        <a class="footer-link" href="#locations">Адреса</a>
        <a class="footer-link" href="#contacts">Контакты</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
